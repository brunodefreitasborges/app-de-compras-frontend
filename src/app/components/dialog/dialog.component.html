
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Categoria</mat-label>
    <mat-select>
      <mat-option value="hortifruti">Hortifruti</mat-option>
      <mat-option value="limpeza">Limpeza</mat-option>
      <mat-option value="mercearia">Mercearia</mat-option>
      <mat-option value="acougue">Açougue</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input type="text" matInput placeholder="ex: bananas">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Quantidade</mat-label>
    <input matInput type="number" placeholder="ex: 1">
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Preço</mat-label>
    <input matInput type="number" placeholder="0.00">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="cancel()">Ok</button>
  <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
</div>
