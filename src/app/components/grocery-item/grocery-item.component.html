<mat-card
[ngClass]="checked ? 'checked-card' : ''"
(click)="toggleChecked()"
[id]="id"
class="grocery-item"
fxLayoutAlign="space-between center">

  <div class="left" fxLayoutAlign="start center" fxLayoutGap="16px">
    <mat-icon color="primary">{{ checkIcon }}</mat-icon>
    <span [ngClass]="checked ? 'checked-text' : ''">{{ product }} - {{ quantity }}</span>
  </div>
  <div class="right" *ngIf="!checked">
    <mat-icon color="accent">edit</mat-icon>
    <mat-icon color="warn">delete</mat-icon>
  </div>

</mat-card>
