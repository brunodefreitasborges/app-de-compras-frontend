<mat-divider></mat-divider>
<mat-card
[@checkedState]="grocery.checked ? 'checked' : 'unchecked'"
[id]="grocery.id"
class="grocery-item"
fxLayoutAlign="space-between center">

  <div
    class="left"
    fxFlex="0%"
    fxLayoutAlign="start center"
    fxLayoutGap="16px"
    (click)="toggleChecked()">
    <mat-icon

    color="primary"
    class="grocery-item-icon">
    {{ checkIcon }}
  </mat-icon>
    <span [ngClass]="grocery.checked ? 'checked-text' : ''">
      {{ grocery.product.charAt(0).toUpperCase() + grocery.product.slice(1) }} - {{ grocery.quantity }}
    </span>
  </div>
  <div class="right" *ngIf="!grocery.checked">
    <mat-icon color="accent" (click)="edit()">edit</mat-icon>
    <mat-icon color="warn" (click)="delete()">delete</mat-icon>
  </div>
</mat-card>
