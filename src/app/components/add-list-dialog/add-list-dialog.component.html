<form (ngSubmit)="submit()" [formGroup]="dialogForm" #formDir="ngForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Nome da lista</mat-label>
      <input matInput type="text" placeholder="ex: Padaria" formControlName="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" type="submit">Ok</button>
    <button type="button" mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
  </div>
</form>
