<div class="app-container">
  <app-header (showSideNav)="toggleSideNav()"></app-header>
    <mat-sidenav-container  (backdropClick)="toggleSideNav()">
      <mat-sidenav autoFocus="false" mode="push" [opened]="showSideNav">
        <div fxLayout="column" fxLayoutGap="-16px">
          <ul class="sidenav-list">
            <li><a href="#">LADO ESQUERDO</a></li>
          </ul>
        </div>
      </mat-sidenav>
      <mat-sidenav-content>

        <mat-accordion multi="false" fxLayout="column" fxLayoutGap="0px" >
          <mat-expansion-panel class="hortifruti border-green">
            <mat-expansion-panel-header>
              <mat-panel-title class="mat-title color-green">
                <mat-icon>spa</mat-icon>
                Hortifruti
              </mat-panel-title>
            </mat-expansion-panel-header>
                  <app-grocery-item
                  *ngFor="let grocery of hortifruti$ | async"
                  [id]="grocery.id"
                  [category]="grocery.category"
                  [product]="grocery.product"
                  [quantity]="grocery.quantity"
                  [price]="grocery.price"
                  [checked]="grocery.checked"
                  (onEdit)="edit($event)"
                  (onDelete)="onDelete(grocery.id)"
                  (onCheck)="checked($event)"
                  >
                  </app-grocery-item>
                  <mat-divider></mat-divider>
          </mat-expansion-panel>
         <mat-expansion-panel class="mercearia border-yellow">
            <mat-expansion-panel-header>
              <mat-panel-title class="mat-title color-yellow">
                <mat-icon>bakery_dining</mat-icon>
                Mercearia
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-grocery-item
            *ngFor="let grocery of mercearia$ | async"
            [id]="grocery.id"
            [category]="grocery.category"
            [product]="grocery.product"
            [quantity]="grocery.quantity"
            [price]="grocery.price"
            [checked]="grocery.checked"
            (onEdit)="edit($event)"
            (onDelete)="onDelete(grocery.id)"
            (onCheck)="checked($event)"
            >
            </app-grocery-item>
            <mat-divider></mat-divider>
          </mat-expansion-panel>
          <mat-expansion-panel class="limpeza border-purple">
            <mat-expansion-panel-header>
              <mat-panel-title class="mat-title color-purple">
                <mat-icon>clean_hands</mat-icon>
                Limpeza
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-grocery-item
            *ngFor="let grocery of limpeza$ | async"
            [id]="grocery.id"
            [category]="grocery.category"
            [product]="grocery.product"
            [quantity]="grocery.quantity"
            [price]="grocery.price"
            [checked]="grocery.checked"
            (onEdit)="edit($event)"
            (onDelete)="onDelete(grocery.id)"
            (onCheck)="checked($event)"
            >
            </app-grocery-item>
            <mat-divider></mat-divider>
          </mat-expansion-panel>
          <mat-expansion-panel class="acougue border-red">
            <mat-expansion-panel-header>
              <mat-panel-title class="mat-title color-red">
                <mat-icon>set_meal</mat-icon>
                AÃ§ougue
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-grocery-item
            *ngFor="let grocery of acougue$ | async"
            [id]="grocery.id"
            [category]="grocery.category"
            [product]="grocery.product"
            [quantity]="grocery.quantity"
            [price]="grocery.price"
            [checked]="grocery.checked"
            (onEdit)="edit($event)"
            (onDelete)="onDelete(grocery.id)"
            (onCheck)="checked($event)"
            >
            </app-grocery-item>
            <mat-divider></mat-divider>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <button class="add-button" mat-mini-fab color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
    <mat-progress-spinner *ngIf="loading$ | async" [mode]="'indeterminate'"></mat-progress-spinner>
</div>
