<div class="app-container">

    <mat-sidenav-container  (backdropClick)="toggleSideNavs()">
      <mat-sidenav autoFocus="false" mode="push" [opened]="showLeftSideNav">
        <div fxLayout="column" fxLayoutGap="-16px">
          <ul class="sidenav-list">
            <li><a href="#">LADO ESQUERDO</a></li>
          </ul>
        </div>
      </mat-sidenav>
      <mat-sidenav autoFocus="false" mode="push" position="end" [opened]="showRightSideNav">
        <div fxLayout="column" fxLayoutGap="-16px">
          <ul class="sidenav-list">
            <li><a href="#">LADO DIREITO</a></li>
          </ul>
        </div>
      </mat-sidenav>
      <mat-sidenav-content>
        <app-header (showLeftSideNav)="toggleLeftSideNav()" (showRightSideNav)="toggleRightSideNav()"></app-header>
        <mat-accordion multi="false" fxLayout="column" fxLayoutGap="0px" >
          <mat-expansion-panel class="hortifruti border-green" *ngIf="hortifruti.length > 0">
            <mat-expansion-panel-header>
              <mat-panel-title class="mat-title color-green">
                <mat-icon>spa</mat-icon>
                Hortifruti
              </mat-panel-title>
            </mat-expansion-panel-header>
                  <app-grocery-item
                  *ngFor="let grocery of hortifruti"
                  [id]="grocery.id"
                  [category]="grocery.category"
                  [product]="grocery.product"
                  [quantity]="grocery.quantity"
                  [price]="grocery.price"
                  (onEdit)="onEdit()"
                  (onDelete)="onDelete(grocery.id)"
                  >
                  </app-grocery-item>
                  <mat-divider></mat-divider>
          </mat-expansion-panel>
          <mat-expansion-panel class="mercearia border-yellow" *ngIf="mercearia.length > 0">
            <mat-expansion-panel-header>
              <mat-panel-title class="mat-title color-yellow">
                <mat-icon>bakery_dining</mat-icon>
                Mercearia
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-grocery-item
            *ngFor="let grocery of mercearia"
            [id]="grocery.id"
            [category]="grocery.category"
            [product]="grocery.product"
            [quantity]="grocery.quantity"
            [price]="grocery.price"
            (onEdit)="onEdit()"
            (onDelete)="onDelete(grocery.id)"
            >
            </app-grocery-item>
            <mat-divider></mat-divider>
          </mat-expansion-panel>
          <mat-expansion-panel class="limpeza border-purple" *ngIf="limpeza.length > 0">
            <mat-expansion-panel-header>
              <mat-panel-title class="mat-title color-purple">
                <mat-icon>clean_hands</mat-icon>
                Limpeza
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-grocery-item
            *ngFor="let grocery of limpeza"
            [id]="grocery.id"
            [category]="grocery.category"
            [product]="grocery.product"
            [quantity]="grocery.quantity"
            [price]="grocery.price"
            (onEdit)="onEdit()"
            (onDelete)="onDelete(grocery.id)"
            >
            </app-grocery-item>
            <mat-divider></mat-divider>
          </mat-expansion-panel>
          <mat-expansion-panel class="acougue border-red" *ngIf="acougue.length > 0">
            <mat-expansion-panel-header>
              <mat-panel-title class="mat-title color-red">
                <mat-icon>set_meal</mat-icon>
                AÃ§ougue
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-grocery-item
            *ngFor="let grocery of acougue"
            [id]="grocery.id"
            [category]="grocery.category"
            [product]="grocery.product"
            [quantity]="grocery.quantity"
            [price]="grocery.price"
            (onEdit)="onEdit()"
            (onDelete)="onDelete(grocery.id)"
            >
            </app-grocery-item>
            <mat-divider></mat-divider>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <mat-progress-spinner *ngIf="loading$ | async" [mode]="'indeterminate'"></mat-progress-spinner>
</div>
