<div class="app-container">
    <mat-sidenav-container  (backdropClick)="toggleSideNavs()">
      <mat-sidenav autoFocus="false" mode="push" [opened]="showLeftSideNav">
        <div fxLayout="column" fxLayoutGap="-16px">
          <ul class="sidenav-list">
            <li><a href="#">LADO ESQUERDO</a></li>
          </ul>
        </div>
      </mat-sidenav>
      <mat-sidenav autoFocus="false" mode="push" position="end" [opened]="showRightSideNav">
        <div fxLayout="column" fxLayoutGap="-16px">
          <ul class="sidenav-list">
            <li><a href="#">LADO DIREITO</a></li>
          </ul>
        </div>
      </mat-sidenav>
      <mat-sidenav-content>
        <app-header (showLeftSideNav)="toggleLeftSideNav()" (showRightSideNav)="toggleRightSideNav()"></app-header>
        <div class="grocery-list" fxLayout="column" fxLayoutGap="16px" >

                  <app-grocery-item
                  *ngFor="let grocery of groceries"
                  [id]="grocery.id"
                  [category]="grocery.category"
                  [product]="grocery.product"
                  [quantity]="grocery.quantity"
                  [price]="grocery.price">
                  </app-grocery-item>
        </div>

      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
